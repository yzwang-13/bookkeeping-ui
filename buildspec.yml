version: 0.2

phases:
  install:
    commands:
      - echo ===install===
      - echo install nodejs 12...
      - curl -fsSL https://deb.nodesource.com/setup_12.x | bash
      - apt install -y nodejs
  pre_build:
    commands:
      - echo ===pre-build===
      - echo installing dependencies
      - npm install
  build:
    commands:
      - echo ===build===
      - npm run build
  post_build:
    commands:
      - echo ===post_build===
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: build

